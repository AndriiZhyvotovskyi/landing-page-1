<!DOCTYPE html>

        <h1 class="header__title"></h1>
        <div class="header__button"></div>
        <ul class="header__description">
          <li class="header__description-list">
            <svg class="header__description-icon">
              <use href="./images/sprite.svg#dolar"></use>
            </svg>

              fixed price projects
            </p>
          </li>
          <li class="header__description-list">
            <svg class="header__description-icon">

          <li class="header__description-list">

        </ul>

      <section class="about">

          <div class="about-wrapper">

              <img

            <div class="about-wrapper__description">

      </section>
      <section class="focus">

          <li class="portfolio__item"></li>
          <li class="portfolio__item"></li>
          <li class="portfolio__item"></li>
        </ul>

</html>
